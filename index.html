<!DOCTYPE html>
<!-- data-width="320px" data-height="480px"[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ShapeShifter</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/shapeshifter.css">
    <script src="./scripts/vendor/modernizr.min.js"></script>
  </head>
  <body>

    <header>
      <div class="viewport-controls">
        <a href="#" data-width="" data-height=""
          class="set-width set-desktop set-portrait selected">
          <img src="images/desktop@2x.png" width="32px" height="32px" />
        </a>
        <a href="#" data-width="320px" data-height="480px"
          class="set-width set-mobile set-portrait iphone-4-portrait">
          <img src="images/iphone4-portrait@2x.png" width="32px" height="32px" />
        </a>
        <a href="#" data-width="320px" data-height="568px"
          class="set-width set-mobile set-portrait iphone-5-portrait">
          <img src="images/iphone5-portrait@2x.png" width="32px" height="32px" />
        </a>
        <a href="#" data-width="768px" data-height="1024px"
          class="set-width set-tablet set-portrait ipad-portrait">
          <img src="images/ipad-portrait@2x.png" width="32px" height="32px" />
        </a>
        <a href="#" class="orientation-toggle orientation-portrait">
          <img src="images/landscape@2x.png" width="32px" height="32px" />
        </a>
      </div>
    </header>
    <section class="workspace">
      <div class="frame-wrapper auto desktop">
        <div class="frame-inner">
          <iframe src="../" class="frame">
          </iframe>
        </div>
      </div>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./scripts/vendor/jquery.min.js"><\/script>')</script>

    <script src="./scripts/shapeshifter.js"></script>
  </body>
</html>
